<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="milanofav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c19a6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f4e37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#milanofav)" stroke="#4a2511" stroke-width="0.5"/>
  
