        fill="#6F3D1D" opacity="0.8"/>
  
  <!-- Cup rim -->
  <ellipse cx="16" cy="8" rx="8" ry="1.5" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Handle -->
  <path d="M 25 10 Q 28 14 27 19" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Steam -->
  <path d="M 12 6 Q 10 2 12 0" fill="none" stroke="#FFFFFF" stroke-width="0.7" stroke-linecap="round" opacity="0.7"/>
  <path d="M 16 5 Q 14 1 16 -2" fill="none" stroke="#FFFFFF" stroke-width="0.7" stroke-linecap="round" opacity="0.7"/>
  <path d="M 20 6 Q 22 2 20 0" fill="none" stroke="#FFFFFF" stroke-width="0.7" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Saucer -->
