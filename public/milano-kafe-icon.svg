  <path d="M 256 170 Q 245 120 256 60" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 292 180 Q 302 140 292 90" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Italian flag accent (bottom) -->
