  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#milanogradient)" stroke="#6f4e37" stroke-width="4"/>
  
  <!-- Inner elegant circle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Decorative Italian flag stripe (top) -->
  <path d="M 150 150 L 362 150 L 362 170 L 150 170 Z" fill="url(#italycolors)"/>
  
  <!-- Main coffee cup (elegant modern style) -->
  <!-- Cup body -->
  <path d="M 180 200 L 175 380 Q 175 400 195 400 L 317 400 Q 337 400 337 380 L 332 200 Z" 
        fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Coffee inside with gradient -->
  <defs>
