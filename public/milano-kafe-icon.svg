<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="milanogradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#milanogradient)" stroke="#15803d" stroke-width="4"/>
  
  <!-- Inner elegant circle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  
  <!-- Leaf shapes (fern-like) -->
  <ellipse cx="140" cy="120" rx="45" ry="55" fill="#4ade80" opacity="0.7" transform="rotate(-40 140 120)"/>
  <ellipse cx="372" cy="130" rx="48" ry="58" fill="#16a34a" opacity="0.8" transform="rotate(40 372 130)"/>
  <ellipse cx="256" cy="80" rx="50" ry="65" fill="#34d399" opacity="0.6" transform="rotate(0 256 80)"/>
  
  <!-- Center circle for "M" -->
  <circle cx="256" cy="280" r="60" fill="#fbbf24" opacity="0.98"/>
  
  <!-- Letter M in the center -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        fill="#15803d" text-anchor="middle" dominant-baseline="middle">M</text>
  
  <!-- Text: MILANO (elegant) -->
  <text x="256" y="420" font-family="Georgia, serif" font-size="48" font-weight="bold" 
        fill="#fbbf24" text-anchor="middle" letter-spacing="3">MILANO</text>
  
  <!-- Decorative leaf elements -->
  <ellipse cx="120" cy="256" rx="25" ry="35" fill="#4ade80" opacity="0.5" transform="rotate(-30 120 256)"/>
  <ellipse cx="392" cy="256" rx="25" ry="35" fill="#4ade80" opacity="0.5" transform="rotate(30 392 256)"/>
</svg>
</svg>
