      <stop offset="0%" style="stop-color:#c19a6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b6f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f4e37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="italycolors" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#009246;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE2B37;stop-opacity:1" />
