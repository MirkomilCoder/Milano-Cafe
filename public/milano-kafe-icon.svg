  <!-- Small decorative elements -->
  <circle cx="140" cy="256" r="3" fill="#009246" opacity="0.6"/>
  <circle cx="372" cy="256" r="3" fill="#CE2B37" opacity="0.6"/>
  <circle cx="256" cy="140" r="3" fill="#FFFFFF" opacity="0.5"/>
